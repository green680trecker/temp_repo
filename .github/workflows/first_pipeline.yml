name: Checker
on:
  push:
    branches:
      - main
      - 'feature/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm and build project
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build

      - name: Log in to Github CR
        run: docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker image...
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:latest

      - uses: azure/login@v2
        name: Logging into Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-webapp-lab9
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest


